<template>
    <template if:true={order}>
            <div class="table-block">  
                <div class="table-row-header">
                    <div class="table-data-text table-data card-header-item-order">{order.Name}</div>
                    <div class="table-data-text table-data card-header-item-status">Status: {order.Status__c} </div>
                </div>
                <div class="order-card-info">
                    <div class="order-card-info-item">
                        <div class="item-title">Price: </div>
                        <div class="item-text">â‚¬{order.TotalPrice__c}</div>
                    </div>
                    <div class="order-card-info-item">
                        <div class="item-title">Completition Time: </div>
                        <lightning-formatted-date-time class="item-text"
                            value={order.OrderCompletionTime__c}
                            year="numeric"
                            month="numeric"
                            day="numeric"
                            hour="2-digit"
                            minute="2-digit">
                        </lightning-formatted-date-time>
                    </div> 
                    <div class="order-card-info-item">
                        <lightning-datatable data={correctOrderItems}
                            columns={columns}
                            key-field="id"
                            show-row-number-column
                            hide-checkbox-column >
                        </lightning-datatable>
                    </div>
                </div>
                <div class="table-actions table-data">
                    <div class="table-actions-item">
                        <div class="button-datails-wrap details-full-width">
                            <button class="slds-button slds-button_brand button-upgrade-orders transition1" onclick={handleUpgradeStatus} title="Upgrade Status">
                                <span>Upgrade Status</span></button>
                        </div>
                    </div>
                </div>
            </div>
    </template>
    <template if:false={order}>
        <p>No order data available.</p>
    </template>
</template>
