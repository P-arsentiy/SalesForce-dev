<template>
    <template if:true={contact}>
        <lightning-layout class="card" onclick={openModal}>
            <lightning-layout-item>
                <img src="https://nazpallet.com/wp-content/uploads/2016/02/professional-icon.png" alt="Profile photo" />
                <div class="nameText">{contact.Name}</div>
                <div class="slds-text-color_inverse-weak">Email: {contact.Email} </div>
                <div class="slds-text-color_inverse-weak">Tel: {contact.Phone} </div>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <template if:false={contact}>
        <p>No contact data available.</p>
    </template>
    <template if:true={isModalOpen}>
        <!-- Modal start -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                        onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit contact for {contact.Name}
                    </h2>
                </header>
                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" size="15px">
                    <lightning-record-edit-form record-id={contact.Id} object-api-name="Contact" fields={fields} onsuccess={handleSubmit}>
                        <lightning-input-field class="central" field-name="OwnerId" lablel="Owner ID"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="Name" label="Full Name"></lightning-input-field>
                        <lightning-input-field class="central" field-name="Email"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="HomePhone"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="AccountId"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="MobilePhone"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="Title"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="OtherPhone"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="Department"> </lightning-input-field>
                        <lightning-input-field class="central" field-name="Fax" label="Business Fax"> </lightning-input-field>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <lightning-button class="slds-button slds-button_brand" variant="brand" type="submit" name="update" label="Update">
                            </lightning-button>
                        </footer>
                        </lightning-record-edit-form>
                </div>
                <!-- Footer -->
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
